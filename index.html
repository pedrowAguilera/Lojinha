<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsktShoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="logo">
                <h1 class="logo-nome"><b>BaskaSnkr</b></h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar produto" oninput="buscarProduto()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
                <div class="imagem">
                    <img src="img/carrinho.png" alt="carrinho">
                </div>
                <span id="cont-carrinho">0</span>
            </div>
            <div id="carrinho-itens" style="display: none;">
                <ul id="itens-lista"></ul>
                <span id="preco-total">Total: R$0.00</span>
                <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main id="main">
        <div class="container">
            <div class="nome">
                <h2 class="nome-secao">Meus Produtos:</h2>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/LEBRON20.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>LeBron XX</h3>
                            <p>R$ 1499.99</p>
                            <button onclick="addCarrinho('LeBron XX', 1499.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/LUKA1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Jordan Luka 1</h3>
                            <p>R$ 800.00</p>
                            <button onclick="addCarrinho('Jordan Luka 1', 800.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/JA1.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Ja 1</h3>
                            <p>R$ 1099.99</p>
                            <button onclick="addCarrinho('Ja 1', 1099.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="produtos">
                <div class="produto-linha">
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/KD15.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>KD 15 - Aunt Pearl</h3>
                            <p>R$ 900.00</p>
                            <button onclick="addCarrinho('KD 15 - Aunt Pearl', 900.00)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/HARDEN7.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>Harden Vol.7</h3>
                            <p>R$ 899.99</p>
                            <button onclick="addCarrinho('Harden Vol.7', 899.99)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                    <div class="produto">
                        <div class="imagem">
                            <img src="img/MB2.jpg" alt="">
                        </div>
                        <div class="infos">
                            <h3>MB.02 - Rick and Morty</h3>
                            <p>R$ 1299.90</p>
                            <button onclick="addCarrinho('MB.02 - Rick and Morty', 1299.90)">Adicionar ao carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
